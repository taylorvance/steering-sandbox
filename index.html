<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width" />
	<title>TV Steer</title>

	<link rel="stylesheet" href="style.css" type="text/css" media="screen" charset="utf-8">

	<script charset="utf-8">
		var showMenu = true;
		function toggleMenu() {
			showMenu = !showMenu;
			if (showMenu) {
				document.getElementById("my-sidemenu").style.display = "block";
			} else {
				document.getElementById("my-sidemenu").style.display = "none";
			}
		}

		document.addEventListener('DOMContentLoaded', function(){
			var canvas = document.getElementById('canvas');
			canvas.width = 600;
			canvas.height = 400;
		});
	</script>
</head>
<body>
	<canvas id="canvas"></canvas>
	<canvas id="canvas2"></canvas>

	<script charset="utf-8">
		// play/pause on focus/blur
		var canvas1 = document.getElementById("canvas");
		canvas1.addEventListener("mouseenter", function(){
			steersman.play();
		}, false);
		canvas1.addEventListener("mouseout", function(){
			steersman.pause();
		}, false);
	</script>

	<script src="bundle.js"></script>
	<script src="demo.js"></script>
</body>
</html>
